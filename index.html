<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Todo_app</title>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Victor+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap");
		</style>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link
			rel="stylesheet"
			href="./css/main.css" />
		<script
			defer
			src="./app.js"></script>
	</head>
	<body class="bg-gray-800 text-gray-300">
		<main class="mt-5">
			<header class="container mx-auto text-center font-bold italic mb-12">
				<h1 class="text-4xl">Chirag's todo.</h1>
			</header>
			<section class="container rounded-xl mx-auto max-w-screen-sm flex flex-col justify-center items-center">
				<form
					class="container text-center space-x-2 flex justify-center items-center my-6"
					id="form-data">
					<input
						type="text"
						id="todo-input"
						placeholder="add a new item"
						class="p-2 w-56 font-semibold rounded-lg border text-gray-800" />
					<button
						type="submit"
						id="todo-button"
						class="border-gray-300 border rounded-md px-2 py-1 hover:text-gray-800 hover:bg-gray-300 transition ease-in-out duration-400 font-bold">
						<i class="fa fa-plus-square text-lg mr-1"></i>Add
					</button>
				</form>
				<div
					id="todo-container"
					class="min-w-full">
					<ul
						id="todo-list"
						class="flex flex-col duration-700">
						<!-- <div class="flex justify-end space-x-2 order-last mx-8 my-4 border-2 border-gray-300 p-2 rounded-lg">
							<li class="list-none  flex-1 text-xl tracking-widest">chicken hand taste a long row cowboy</li>
							<button><i class="fa fa-check-square text-3xl text-green-700"></i></button>
							<button><i class="fa fa-minus-square text-3xl text-red-700"></i></button>
						</div> -->
					</ul>
				</div>
			</section>
		</main>
	</body>
</html>
